<!DOCTYPE html>
<html ng-app="mainApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="img/favicon.ico">
    <title>Comunidad Emaus Buga</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <base href="/">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <!--  ================================ DEBUT CONTENU  ================================ -->
    <span class="menu-toggler" toggle-menu>
        <img src="img/menu_button.svg" class="svg">
    </span>
    <header id="header" ng-controller="HeaderController as header" toggle-menu>
        
        <div id="logo-header">
            <img src="img/logo.svg" class="svg">
        </div>
        <nav>
            <ul>
                <!-- <li><img src="img/menu_button.svg" alt="banniere" id="imgmenu" height=25px></li> -->   
                <li class="menu-item" ng-class="{'menu-active' :  header.route.current.currentTab == 'news'}">
                    <a href="/news" scroll-on-menu>Actualidad</a>
                </li> 
                <li class="menu-item" ng-class="{'menu-active' : header.route.current.currentTab == 'association'}">
                    <a href="/association" scroll-on-menu>Quienes somos</a>
                    <div class="nav-umenu">
                        <ul>
                            <li>
                                <a href="/association/history" ng-class="{'menu-active' : header.route.current.currentTab == 'association/history'}"} >Historia</a>
                            </li>
                            <li>
                                <a href="/association/organization" ng-class="{'menu-active' : header.route.current.currentTab == 'association/organisation'}"} >Organisacion</a>
                            </li>
                            <li>
                                <a href="/association/work" ng-class="{'menu-active' : header.route.current.currentTab == 'association/work'}"} >Ejes de trabajo</a>
                            </li>
                        </ul>
                    </div>
                    
                </li>
                <li class="menu-item" ng-class="{'menu-active' : header.route.current.currentTab == 'project'}">
                    <a href="/project" scroll-on-menu>Proyectos</a>
                </li>
                <li class="menu-item" ng-class="{'menu-active' :  header.route.current.currentTab == 'multimedia'}">
                    <a href="/multimedia" scroll-on-menu>Multimedia</a>
                    <div class="nav-umenu">
                        <ul>
                            <li>
                                <a href="/multimedia/images" ng-class="{'menu-active' : header.route.current.currentSubTab == 'images'}">Imagenes</a>
                            </li>
                            <li>
                                <a href="/multimedia/videos" ng-class="{'menu-active' : header.route.current.currentSubTab == 'videos'}">Videos</a>
                            </li>
                           
                        </ul>
                    </div>
                </li>
                <li class="menu-item" ng-class="{'menu-active' : header.route.current.currentTab == 'contact'}">
                    <a href="/contact" scroll-on-menu>Contacto</a>
                </li>
            </ul>
        </nav>


    </header>

    <div id="banner">
        <div id="logo">
            <img src="img/logo_without_strap.svg" class="svg" width="100">
        </div>
    </div>

    
    <!-- ============================ PAS TOUCHE ============================ -->
    <!-- les vues -->
    <div ng-view id="view-content"></div>
    <!-- ============================ FIN PAS TOUCHE ============================ -->


    <footer>
        <div id="footer-content">
            <p>
                &copy; Pacejz & ZeZeN &copy;
            </p> 
        </div>
    </footer>

    <!--  ================================= FIN CONTENU  ================================= -->


    <!-- les scripts -->
    <!-- angular //// a passer dans le dossier js/deps/... -->
    <script src="js/angular/angular.min.js"></script>
    <script src="js/angular/angular-route.min.js"></script>

    <script src="dist/app.js"></script>
    
 

</body>

</html>
