<div id="images"> 

	<h1>Imagenes</h1>
	
	<div class="z-grid">
		<div class="z-3" ng-repeat="image in images.articles.articlesData">
			<div class="z-box multimedia_image">

				<img src="{{image.image}}" alt="oups">
				<p>{{image.title}}</p>

			</div>
		</div>
	</div>

</div>
