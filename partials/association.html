<div id="article"> 
	<h1>Bienvenue sur le site officiel de l'association</h1>
	<p>Le but de cette association est de faire pleins de choses compliquées à expliquer</p>
	<hr>

	<div ng-repeat="article in articles.articlesData">
	        <h2 class="title">{{article.title}}</h1>
	        <img ng-src="{{article.image}}" alt="oups"></img>
	        <p class="content">{{article.content}}</p>
	        <p class="authorName">Rédigé par {{article.authorName}}</p>
	        <hr>
	</div>
</div>
